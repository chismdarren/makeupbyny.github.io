<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Login to Makeup by NY</h1>
    </header>

    <main>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="error-message" style="color: red;"></p>
        </form>
        <!-- Add the following line right after the form to link to the sign-up page -->
        <p>Don't have an account? <a href="sign-up.html">Create an Account</a></p>
    </main>

    <script type="module">
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { auth } from "./firebase.js";

        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = "editor.html";  // Redirect to create post page
                })
                .catch((error) => {
                    document.getElementById("error-message").textContent = error.message;
                });
        });
    </script>
</body>
</html>
