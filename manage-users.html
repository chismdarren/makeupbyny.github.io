<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Users</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .user-info {
      flex: 1;
    }
    .user-actions {
      display: flex;
      gap: 10px;
    }
    .user-actions button {
      padding: 5px 10px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 25px;
      width: 90%;
      max-width: 800px;
      border-radius: 8px;
      max-height: 85vh;
      overflow-y: auto;
    }
    .close {
      float: right;
      cursor: pointer;
      font-size: 24px;
    }
    .comments-list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .comment-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .error-message {
      color: red;
      text-align: center;
      padding: 20px;
    }
    
    /* User Details Modal Styling */
    .user-details-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .user-details-container h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    
    .user-details-container p {
      margin: 8px 0;
      font-size: 14px;
    }
    
    .user-basic-info,
    .user-personal-info,
    .user-account-info {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
    }
    
    .comments-list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
    }
    
    .comment-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      margin-bottom: 10px;
    }
    
    .comment-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    /* Role styling */
    .user-role {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.9em;
      font-weight: bold;
    }
    
    .admin-role {
      background-color: #4CAF50;
      color: white;
    }
    
    .super-admin-role {
      background-color: #9C27B0;
      color: white;
    }
    
    .user-role {
      background-color: #f1f1f1;
      color: #333;
    }
    
    /* Role button styling */
    .role-btn {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .make-admin {
      background-color: #4CAF50;
      color: white;
    }
    
    .make-admin:hover {
      background-color: #45a049;
    }
    
    .remove-admin {
      background-color: #ff9800;
      color: white;
    }
    
    .remove-admin:hover {
      background-color: #e68a00;
    }
    
    .make-super-admin {
      background-color: #9C27B0;
      color: white;
    }
    
    .make-super-admin:hover {
      background-color: #7B1FA2;
    }
    
    .remove-super-admin {
      background-color: #673AB7;
      color: white;
    }
    
    .remove-super-admin:hover {
      background-color: #5E35B1;
    }
    
    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .delete-btn:hover {
      background-color: #d32f2f;
    }
    
    /* Admin Dropdown Menu Styles */
    .admin-dropdown {
      position: relative;
      display: inline-block;
    }

    .admin-dropdown-btn {
      background: none;
      border: none;
      color: #333;
      font-size: 1em;
      padding: 10px;
      cursor: pointer;
      font-family: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: color 0.2s;
    }

    .admin-dropdown-btn .dropdown-icon {
      display: inline-block;
      margin-left: 5px;
      transition: transform 0.3s ease;
    }

    .admin-dropdown-btn.active .dropdown-icon {
      transform: rotate(180deg);
    }

    .admin-dropdown-btn:hover, 
    .admin-dropdown-btn.active {
      color: #a07;
    }

    .admin-dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 5px;
      border: 1px solid #eee;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s, transform 0.3s;
    }

    .admin-dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      transition: background-color 0.2s, color 0.2s;
      border-bottom: 1px solid #f5f5f5;
    }

    .admin-dropdown-content a:last-child {
      border-bottom: none;
    }

    .admin-dropdown-content a:hover {
      background-color: #f9f9f9;
      color: #a07;
    }

    /* This class is toggled via JavaScript */
    .show-dropdown {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive adjustments for admin dropdown */
    @media (max-width: 768px) {
      .admin-dropdown-content {
        position: absolute;
        right: 0;
        left: auto;
        width: 200px;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .admin-dropdown {
        position: relative;
      }
    }

    /* For very small screens */
    @media (max-width: 480px) {
      .admin-dropdown-content {
        right: -50px; /* Adjust position to be more centered on small screens */
      }

      .admin-dropdown-btn {
        padding: 10px 5px;
      }
    }

    /* Center the title */
    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* Settings gear icon styles */
    .settings-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 100;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .settings-icon:hover {
      transform: rotate(30deg);
    }

    .settings-icon svg {
      width: 22px;
      height: 22px;
      fill: #333;
    }

    /* Repair button styling */
    .repair-btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .repair-btn:hover {
      background-color: #0056b3;
    }
    
    /* Recover button styling */
    .recover-btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .recover-btn:hover {
      background-color: #0056b3;
    }
    
    /* Recover dialog styling */
    .recover-dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1001;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .recover-dialog-content {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .recover-dialog h3 {
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      color: #333;
    }
    
    .recover-field {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    
    .recover-field label {
      display: inline-block;
      margin-right: 10px;
      font-weight: bold;
    }
    
    .recover-field input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .recover-field small {
      display: block;
      color: #666;
      margin-top: 5px;
      font-style: italic;
    }
    
    .recover-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    
    .cancel-btn {
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 15px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .cancel-btn:hover {
      background-color: #5a6268;
    }
    
    .apply-btn {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 15px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .apply-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
