<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Users</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .user-info {
      flex: 1;
    }
    .user-actions {
      display: flex;
      gap: 10px;
    }
    .user-actions button {
      padding: 5px 10px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      border-radius: 5px;
    }
    .close {
      float: right;
      cursor: pointer;
      font-size: 24px;
    }
    .comments-list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .comment-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .error-message {
      color: red;
      text-align: center;
      padding: 20px;
    }
    
    /* Admin Dropdown Menu Styles */
    .admin-dropdown {
      position: relative;
      display: inline-block;
    }

    .admin-dropdown-btn {
      background: none;
      border: none;
      color: #333;
      font-size: 1em;
      padding: 10px;
      cursor: pointer;
      font-family: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: color 0.2s;
    }

    .admin-dropdown-btn .dropdown-icon {
      display: inline-block;
      margin-left: 5px;
      transition: transform 0.3s ease;
    }

    .admin-dropdown-btn.active .dropdown-icon {
      transform: rotate(180deg);
    }

    .admin-dropdown-btn:hover, 
    .admin-dropdown-btn.active {
      color: #a07;
    }

    .admin-dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 5px;
      border: 1px solid #eee;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s, transform 0.3s;
    }

    .admin-dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      transition: background-color 0.2s, color 0.2s;
      border-bottom: 1px solid #f5f5f5;
    }

    .admin-dropdown-content a:last-child {
      border-bottom: none;
    }

    .admin-dropdown-content a:hover {
      background-color: #f9f9f9;
      color: #a07;
    }

    /* This class is toggled via JavaScript */
    .show-dropdown {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive adjustments for admin dropdown */
    @media (max-width: 768px) {
      .admin-dropdown-content {
        position: absolute;
        right: 0;
        left: auto;
        width: 200px;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .admin-dropdown {
        position: relative;
      }
    }

    /* For very small screens */
    @media (max-width: 480px) {
      .admin-dropdown-content {
        right: -50px; /* Adjust position to be more centered on small screens */
      }

      .admin-dropdown-btn {
        padding: 10px 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="nbvlogo.png" alt="Ny's Beauty Vault Logo" style="width: 610px; height: 117px; object-fit: contain;">
    </a>
    <nav id="mainNav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <!-- Admin dropdown menu -->
      <div class="admin-dropdown">
        <a id="adminDropdownBtn" class="admin-dropdown-btn" href="#">
          Admin Dashboard 
          <span class="dropdown-icon">â–¼</span>
        </a>
        <div id="adminDropdownContent" class="admin-dropdown-content">
          <a href="editor.html">Create Post</a>
          <a href="admin-dashboard.html">Edit Posts</a>
          <a href="manage-users.html">User Management</a>
        </div>
      </div>
      <!-- Public links -->
      <a id="login-link" href="login.html" style="display:none;">Login</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>
  <main>
    <h1>Manage Users</h1>
    <div id="content">
      <ul id="user-list">
        <!-- User accounts will be listed here -->
      </ul>
    </div>
  </main>

  <!-- Modal for user details -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">User Details</h2>
      <div id="modalContent">
        <!-- User details and comments will be loaded here -->
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Makeup by NY</p>
  </footer>

  <!-- Firebase Firestore script to load user data -->
  <script type="module">
    // Import auth and db from firebase-config.js
    import { auth, db } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { 
      collection, 
      getDocs, 
      doc, 
      updateDoc, 
      query, 
      where,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const userList = document.getElementById("user-list");
    const modal = document.getElementById("userModal");
    const modalContent = document.getElementById("modalContent");
    const closeBtn = document.getElementsByClassName("close")[0];
    const content = document.getElementById("content");
    let currentUserId = null;

    // Admin UID
    const adminUID = "yuoaYY14sINHaqtNK5EAz4nl8cc2";
    const adminDropdownBtn = document.getElementById("adminDropdownBtn");
    const loginLink = document.getElementById("login-link");

    // Check authentication and admin status
    onAuthStateChanged(auth, async (user) => {
      console.log("Auth state changed. Current user:", user ? user.uid : "No user");
      if (!user) {
        console.log("No user logged in, redirecting to login page");
        window.location.href = "login.html";
        return;
      }

      if (user.uid !== adminUID) {
        console.log("User is not admin, redirecting to home page");
        content.innerHTML = '<div class="error-message">Access denied. Admin privileges required.</div>';
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
        return;
      }

      // Set display state for auth UI elements
      if (loginLink) loginLink.style.display = "none";
      if (logoutBtn) logoutBtn.style.display = "block";
      if (adminDropdownBtn) adminDropdownBtn.style.display = "inline";

      console.log("User is admin, loading users...");
      // User is admin, load the users
      await loadUsers();
    });

    // Handle admin dropdown functionality
    if (adminDropdownBtn) {
      adminDropdownBtn.addEventListener("click", function(e) {
        e.preventDefault();
        e.stopPropagation();
        document.getElementById("adminDropdownContent").classList.toggle("show-dropdown");
        this.classList.toggle("active");
      });
      
      // Close dropdown when clicking outside
      document.addEventListener("click", function(e) {
        if (!e.target.matches('#adminDropdownBtn') && !e.target.matches('.dropdown-icon')) {
          const dropdown = document.getElementById("adminDropdownContent");
          const btn = document.getElementById("adminDropdownBtn");
          if (dropdown && dropdown.classList.contains("show-dropdown")) {
            dropdown.classList.remove("show-dropdown");
            btn.classList.remove("active");
          }
        }
      });
    }

    // Close modal when clicking the X
    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    async function loadUserComments(userId) {
      try {
        const commentsQuery = query(collection(db, "posts"), where("comments", "array-contains", userId));
        const querySnapshot = await getDocs(commentsQuery);
        let commentsHtml = '<h3>User Comments</h3>';
        
        if (querySnapshot.empty) {
          commentsHtml += '<p>No comments found for this user.</p>';
        } else {
          commentsHtml += '<div class="comments-list">';
          querySnapshot.forEach((doc) => {
            const postData = doc.data();
            if (postData.comments) {
              postData.comments.forEach(comment => {
                if (comment.userId === userId) {
                  commentsHtml += `
                    <div class="comment-item">
                      <p><strong>Post:</strong> ${postData.title}</p>
                      <p><strong>Comment:</strong> ${comment.text}</p>
                      <p><strong>Date:</strong> ${new Date(comment.createdAt.toDate()).toLocaleString()}</p>
                    </div>
                  `;
                }
              });
            }
          });
          commentsHtml += '</div>';
        }
        return commentsHtml;
      } catch (error) {
        console.error("Error loading comments:", error);
        return '<p>Error loading comments.</p>';
      }
    }

    async function loadUsers() {
      try {
        console.log("Starting to load users...");
        // Fetch user data from the Cloud Function with appropriate headers
        const response = await fetch("https://us-central1-makeupbyny-1.cloudfunctions.net/listAllAuthUsers", {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          credentials: 'include'
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const users = await response.json();
        console.log("Users received:", users.length);

        userList.innerHTML = ""; // Clear existing list

        // Check if there are users
        if (users.length === 0) {
          console.log("No users found");
          userList.innerHTML = '<li class="user-item">No users found.</li>';
          return;
        }

        // Loop through each user and create an HTML list item
        users.forEach(async user => {
          console.log("Processing user:", user.email);
          
          // Get user's admin status from Firestore
          const userDoc = await getDoc(doc(db, "users", user.uid));
          const userData = userDoc.exists() ? userDoc.data() : { isAdmin: false };
          
          const li = document.createElement("li");
          li.className = "user-item";
          li.innerHTML = `
            <div class="user-info">
              <strong>Email:</strong> ${user.email} | 
              <strong>UID:</strong> ${user.uid} | 
              <strong>Status:</strong> ${user.disabled ? 'Disabled' : 'Active'} |
              <strong>Role:</strong> ${userData.isAdmin ? 'Admin' : 'User'}
            </div>
            <div class="user-actions">
              <button onclick="window.showUserDetails('${user.uid}', ${JSON.stringify({...user, isAdmin: userData.isAdmin})})">View Details</button>
              <button onclick="window.deleteUser('${user.uid}')">Delete</button>
            </div>
          `;
          userList.appendChild(li);
        });
      } catch (error) {
        console.error("Error fetching users:", error);
        userList.innerHTML = '<li class="user-item">Error loading users.</li>';
      }
    }

    // Make functions available globally for onclick handlers
    window.showUserDetails = async function(userId, userData) {
      currentUserId = userId;
      const commentsHtml = await loadUserComments(userId);
      
      modalContent.innerHTML = `
        <div>
          <p><strong>Email:</strong> ${userData.email}</p>
          <p><strong>UID:</strong> ${userData.uid}</p>
          <p><strong>Status:</strong> ${userData.disabled ? 'Disabled' : 'Active'}</p>
          <p><strong>Role:</strong> ${userData.isAdmin ? 'Admin' : 'User'}</p>
          <div class="user-actions">
            <button onclick="window.updateUserRole('${userId}', ${!userData.isAdmin})">
              ${userData.isAdmin ? 'Remove Admin' : 'Make Admin'}
            </button>
            <button onclick="window.deleteUser('${userId}')">Delete User</button>
          </div>
          ${commentsHtml}
        </div>
      `;
      modal.style.display = "block";
    };

    window.updateUserRole = async function(userId, isAdmin) {
      try {
        const userRef = doc(db, "users", userId);
        await updateDoc(userRef, { isAdmin });
        alert(`User ${isAdmin ? 'promoted to admin' : 'removed from admin role'}`);
        modal.style.display = "none";
        await loadUsers(); // Reload the list
      } catch (error) {
        console.error("Error updating user role:", error);
        alert("Error updating user role");
      }
    };

    window.deleteUser = async function(uid) {
      if (confirm("Are you sure you want to delete this user? This action cannot be undone.")) {
        try {
          const response = await fetch(`https://us-central1-makeupbyny-1.cloudfunctions.net/deleteUser?uid=${uid}`, {
            method: 'DELETE'
          });
          
          if (response.ok) {
            alert("User deleted successfully");
            await loadUsers(); // Reload the list
          } else {
            throw new Error('Failed to delete user');
          }
        } catch (error) {
          console.error("Error deleting user:", error);
          alert("Error deleting user");
        }
      }
    };

    // Handle logout
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        signOut(auth).then(() => {
          console.log("User signed out.");
          window.location.href = "index.html";
        });
      });
    }
  </script>
</body>
</html>
