<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Users</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .user-info {
      flex: 1;
    }
    .user-actions {
      display: flex;
      gap: 10px;
    }
    .user-actions button {
      padding: 5px 10px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      border-radius: 5px;
    }
    .close {
      float: right;
      cursor: pointer;
      font-size: 24px;
    }
    .comments-list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .comment-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .error-message {
      color: red;
      text-align: center;
      padding: 20px;
    }
    
    /* Admin Dropdown Menu Styles */
    .admin-dropdown {
      position: relative;
      display: inline-block;
    }

    .admin-dropdown-btn {
      background: none;
      border: none;
      color: #333;
      font-size: 1em;
      padding: 10px;
      cursor: pointer;
      font-family: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: color 0.2s;
    }

    .admin-dropdown-btn .dropdown-icon {
      display: inline-block;
      margin-left: 5px;
      transition: transform 0.3s ease;
    }

    .admin-dropdown-btn.active .dropdown-icon {
      transform: rotate(180deg);
    }

    .admin-dropdown-btn:hover, 
    .admin-dropdown-btn.active {
      color: #a07;
    }

    .admin-dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 5px;
      border: 1px solid #eee;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s, transform 0.3s;
    }

    .admin-dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      transition: background-color 0.2s, color 0.2s;
      border-bottom: 1px solid #f5f5f5;
    }

    .admin-dropdown-content a:last-child {
      border-bottom: none;
    }

    .admin-dropdown-content a:hover {
      background-color: #f9f9f9;
      color: #a07;
    }

    /* This class is toggled via JavaScript */
    .show-dropdown {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive adjustments for admin dropdown */
    @media (max-width: 768px) {
      .admin-dropdown-content {
        position: absolute;
        right: 0;
        left: auto;
        width: 200px;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .admin-dropdown {
        position: relative;
      }
    }

    /* For very small screens */
    @media (max-width: 480px) {
      .admin-dropdown-content {
        right: -50px; /* Adjust position to be more centered on small screens */
      }

      .admin-dropdown-btn {
        padding: 10px 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="nbvlogo.png" alt="Ny's Beauty Vault Logo" style="width: 610px; height: 117px; object-fit: contain;">
    </a>
    <nav id="mainNav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <!-- Admin dropdown menu -->
      <div class="admin-dropdown">
        <a id="adminDropdownBtn" class="admin-dropdown-btn" href="#">
          Admin Dashboard 
          <span class="dropdown-icon">â–¼</span>
        </a>
        <div id="adminDropdownContent" class="admin-dropdown-content">
          <a href="admin-dashboard.html">Messages</a>
          <a href="editor.html">Create Post</a>
          <a href="edit-post.html">Edit Posts</a>
          <a href="manage-users.html">User Management</a>
        </div>
      </div>
      <!-- Public links -->
      <a id="login-link" href="login.html" style="display:none;">Login</a>
      <button id="logout-btn" style="display:none;">Logout</button>
    </nav>
  </header>
  <main>
    <h1>Manage Users</h1>
    <div id="content">
      <ul id="user-list">

  </div>

  <footer>
    <p>&copy; 2025 Makeup by NY</p>
  </footer>

  <!-- Include the external JavaScript file -->

</html>
