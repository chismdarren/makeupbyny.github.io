<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Users</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .user-item {
      display: flex;
      align-items: flex-start;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 4px;
      gap: 15px;
    }
    .user-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .user-info p {
      margin: 0;
      line-height: 1.4;
    }
    .user-actions {
      display: flex;
      gap: 10px;
      align-self: flex-start;
    }
    .user-actions button {
      padding: 5px 10px;
      cursor: pointer;
    }
    .user-avatar-container {
      width: 50px;
      height: 50px;
      flex-shrink: 0;
    }
    .user-avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 25px;
      width: 90%;
      max-width: 800px;
      border-radius: 8px;
      max-height: 85vh;
      overflow-y: auto;
    }
    .close {
      float: right;
      cursor: pointer;
      font-size: 24px;
    }
    .comments-list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .comment-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .error-message {
      color: red;
      text-align: center;
      padding: 20px;
    }
    
    /* User Details Modal Styling */
    .user-details-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .user-details-container h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    
    .user-details-container p {
      margin: 8px 0;
      font-size: 14px;
    }
    
    .user-basic-info,
    .user-personal-info,
    .user-account-info {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
    }
    
    .comments-list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
    }
    
    .comment-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      margin-bottom: 10px;
    }
    
    .comment-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    /* Role styling */
    .user-role {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.9em;
      font-weight: bold;
    }
    
    .admin-role {
      background-color: #4CAF50;
      color: white;
    }
    
    .super-admin-role {
      background-color: #9C27B0;
      color: white;
    }
    
    .user-role {
      background-color: #f1f1f1;
      color: #333;
    }
    
    /* Role button styling */
    .role-btn {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .make-admin {
      background-color: #4CAF50;
      color: white;
    }
    
    .make-admin:hover {
      background-color: #45a049;
    }
    
    .remove-admin {
      background-color: #ff9800;
      color: white;
    }
    
    .remove-admin:hover {
      background-color: #e68a00;
    }
    
    .make-super-admin {
      background-color: #9C27B0;
      color: white;
    }
    
    .make-super-admin:hover {
      background-color: #7B1FA2;
    }
    
    .remove-super-admin {
      background-color: #673AB7;
      color: white;
    }
    
    .remove-super-admin:hover {
      background-color: #5E35B1;
    }
    
    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .delete-btn:hover {
      background-color: #d32f2f;
    }
    
    /* Admin Dropdown Menu Styles */
    .admin-dropdown {
      position: static; /* Change to static so the dropdown positions relative to the nav bar */
      vertical-align: middle !important;
      margin-top: 5px !important;
      display: inline-block !important;
    }

    .admin-dropdown-btn {
      background: none;
      border: none;
      color: #333;
      font-size: 0.85em !important;
      padding: 10px;
      cursor: pointer;
      font-family: inherit !important;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: color 0.2s;
      position: relative !important;
      top: -2px !important;
      margin-top: 0 !important;
      font-weight: normal !important;
    }

    .admin-dropdown-btn .dropdown-icon {
      display: inline-block;
      margin-left: 5px;
      transition: transform 0.3s ease;
    }

    .admin-dropdown-btn.active .dropdown-icon {
      transform: rotate(180deg);
    }

    .admin-dropdown-btn:hover, 
    .admin-dropdown-btn.active {
      color: #a07;
    }

    .admin-dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: white;
      min-width: 180px; /* Fixed width to ensure content fits */
      box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Stronger shadow for better visibility */
      z-index: 1001; /* Ensure it appears above other elements */
      border-radius: 4px;
      overflow: hidden;
      margin-top: 5px;
      border: 1px solid #ddd; /* More visible border */
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s, transform 0.3s;
    }

    .admin-dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      transition: background-color 0.2s, color 0.2s;
      border-bottom: 1px solid #f5f5f5;
    }

    .admin-dropdown-content a:last-child {
      border-bottom: none;
    }

    .admin-dropdown-content a:hover {
      background-color: #f9f9f9;
      color: #a07;
    }

    /* This class is toggled via JavaScript */
    .show-dropdown {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      transform: translateY(0);
      z-index: 9999;
      -webkit-tap-highlight-color: rgba(0,0,0,0); /* Remove tap highlight color */
      touch-action: manipulation; /* Optimize touch actions */
    }

    /* Responsive adjustments for admin dropdown */
    @media (max-width: 768px) {
      .admin-dropdown-content {
        position: absolute;
        right: 0;
        left: auto;
        width: 200px;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    }

    /* For very small screens */
    @media (max-width: 480px) {
      .admin-dropdown-content {
        width: 180px; /* Fixed width to ensure content fits */
        position: fixed; /* Change to fixed positioning */
        /* Positioning will be handled by JavaScript dynamically */
        right: -50px; /* Adjust position to be more centered on small screens */
      }

      .admin-dropdown-btn {
        padding: 10px 5px;
      }

      #login-link:not([style*="display: none"]) {
        display: none;
      }

      /* Ensure My Account is properly positioned on mobile */
      #userAccountLink {
        margin-right: 10px;
        display: inline-block;
      }
      
      #logout-btn {
        margin-left: 0;
      }
      
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
    }

    /* Dropdown icon styles */
    .admin-dropdown-btn .dropdown-icon {
      font-size: 0.85em; /* Make dropdown icon match the text size */
    }

    /* Ensure dropdown appears over other content */
    .show-dropdown {
      z-index: 9999;
    }

    /* Make dropdown items more touch-friendly on mobile */
    .admin-dropdown-content a {
      color: #333;
      padding: 15px 16px; /* Larger touch targets */
      text-decoration: none;
      display: block;
      text-align: left;
      transition: background-color 0.2s, color 0.2s;
      border-bottom: 1px solid #f5f5f5;
      font-size: 0.95em; /* Slightly larger text */
    }

    /* Center the title */
    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* Settings gear icon styles */
    .settings-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 100;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .settings-icon:hover {
      transform: rotate(30deg);
    }

    .settings-icon svg {
      width: 22px;
      height: 22px;
      fill: #333;
    }

    /* Repair button styling */
    .repair-btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .repair-btn:hover {
      background-color: #0056b3;
    }
    
    /* Recover button styling */
    .recover-btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .recover-btn:hover {
      background-color: #0056b3;
    }
    
    /* Recover dialog styling */
    .recover-dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1001;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .recover-dialog-content {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .recover-dialog h3 {
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      color: #333;
    }
    
    .recover-field {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    
    .recover-field label {
      display: inline-block;
      margin-right: 10px;
      font-weight: bold;
    }
    
    .recover-field input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .recover-field small {
      display: block;
      color: #666;
      margin-top: 5px;
      font-style: italic;
    }
    
    .recover-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    
    .cancel-btn {
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 15px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .cancel-btn:hover {
      background-color: #5a6268;
    }
    
    .apply-btn {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 15px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .apply-btn:hover {
      background-color: #218838;
    }
    
    /* Warning message styling */
    .warning-message {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      border-left: 4px solid #ffc107;
    }

    /* Reset filters button styling */
    .reset-filters {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }
    
    .reset-filters:hover {
      background-color: #e0e0e0;
    }
    
    /* User count display */
    .user-avatar-container {
      width: 50px;
      height: 50px;
      margin-right: 15px;
      flex-shrink: 0;
    }
    
    .user-avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }
    
    .user-avatar-large {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
    }
    
    .user-avatar-large .user-avatar {
      width: 100%;
      height: 100%;
      border-width: 3px;
    }
    
    .user-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      /* Hide UID on mobile to save space, but only in the list view */
      .user-list .user-uid-container {
        display: none !important;
      }
      
      /* Ensure UID is visible in the modal detail view */
      .user-details-container .user-uid-container {
        display: block !important;
      }
      
      /* Restructure user item layout for mobile */
      .user-item {
        display: flex;
        padding: 10px;
        align-items: flex-start;
        gap: 12px;
        flex-direction: row;
      }
      
      /* Position avatar to the left */
      .user-avatar-container {
        margin-right: 0;
        width: 50px;
        height: 50px;
        flex-shrink: 0;
        align-self: flex-start;
      }
      
      /* Make user info display as column on small screens */
      .user-info {
        display: flex;
        flex-direction: column;
        gap: 3px;
        flex: 1;
      }
      
      .user-info p {
        margin: 0;
        line-height: 1.4;
        font-size: 0.95em;
      }
      
      /* Add more space between user action buttons */
      .user-actions {
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 8px;
        width: 100%;
      }
      
      /* Make buttons full width on mobile */
      .user-actions button {
        width: 100%;
        margin-top: 5px;
      }
      
      /* Hide Make Admin and Delete buttons on mobile in list view */
      .user-item .user-actions .make-admin,
      .user-item .user-actions .remove-admin,
      .user-item .user-actions .make-super-admin,
      .user-item .user-actions .remove-super-admin,
      .user-item .user-actions .delete-btn {
        display: none !important;
      }
      
      /* Style the user management section in the modal for mobile */
      .user-details-container .user-actions {
        margin-top: 15px !important;
      }
      
      .user-details-container .user-actions h3 {
        margin-bottom: 15px;
        font-size: 18px;
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 8px;
        text-align: center;
      }
      
      .user-details-container .user-actions div {
        display: flex;
        flex-direction: column !important;
        gap: 12px !important;
        margin-top: 15px !important;
      }
      
      .user-details-container .user-actions button {
        padding: 12px !important;
        font-size: 16px !important;
        font-weight: bold;
      }
      
      .user-details-container .delete-btn {
        margin-top: 5px !important;
      }
    }

    /* Mobile Optimizations */
    @media screen and (max-width: 768px) {
      .user-item {
        padding: 8px;
        margin-bottom: 8px;
        gap: 10px;
      }
      
      .user-info {
        gap: 2px;
      }
      
      .user-info p {
        font-size: 0.9em;
      }
      
      .modal-content {
        margin: 10% auto;
        padding: 15px;
        width: 95%;
      }
      
      .user-details-container {
        gap: 15px;
      }
      
      .user-basic-info,
      .user-personal-info,
      .user-account-info {
        padding: 10px;
      }
      
      .comments-list {
        padding: 10px;
      }
      
      .comment-item {
        padding: 8px;
        margin-bottom: 8px;
      }
      
      .role-btn {
        padding: 4px 8px;
        font-size: 0.9em;
      }
    }
  </style>
</head>

  <header>
    <a href="index.html">
      <img src="nbvlogo.png" alt="Ny's Beauty Vault Logo" style="width: 610px; height: 117px; object-fit: contain;">
    </a>
    <nav id="mainNav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <!-- Admin dropdown menu -->
      <div class="admin-dropdown">
        <a id="adminDropdownBtn" class="admin-dropdown-btn" href="#" style="display:none; position: relative !important; top: -2px !important; margin-top: 0 !important; font-family: inherit !important; font-weight: normal !important; font-size: 0.85em !important;">
          Admin Dashboard 
          <span class="dropdown-icon">▼</span>
        </a>
        <div id="adminDropdownContent" class="admin-dropdown-content">

      <button id="logout-btn" style="display:none;">Logout</button>

  </header>

  <!-- Settings Icon -->
  <a href="settings.html" class="settings-icon" id="settingsIcon" style="display:none;" title="Account Settings">

  <main>
    <h1>Manage Users</h1>
    <div id="content">
      <ul id="user-list" class="user-list">
        <!-- User accounts will be listed here -->
      </ul>
    </div>
  </main>

  <!-- Modal for user details -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">User Details</h2>
      <div id="modalContent">
        <!-- User details and comments will be loaded here -->
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Makeup by NY</p>
  </footer>

  <!-- Include the external JavaScript file -->
  <script type="module" src="manage-users.js"></script>
  
  <script>
    // Fix for mobile menu tap delays
    document.addEventListener('DOMContentLoaded', function() {
      const dropdownLinks = document.querySelectorAll('.admin-dropdown-content a');
      dropdownLinks.forEach(link => {
        link.addEventListener('touchstart', function(e) {
          // Prevent double-firing of events
          e.stopPropagation();
        });
        
        link.addEventListener('touchend', function(e) {
          // Navigate to the link href directly
          if (this.href) {
            window.location.href = this.href;
          }
        });
      });
    });
  </script>
</body>
