<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures the page scales properly on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Post</title>
  <link rel="stylesheet" href="style.css">
  <!-- Inline styles for demo purposes; ideally, move these to style.css -->
  <style>
    /* Header styling (matches homepage) */
    header {
      background-color: #333;
      color: white;
      padding: 20px 10px;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    nav {
      margin-top: 10px;
    }
    nav a, nav button {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1em;
      background: none;
      border: none;
      cursor: pointer;
    }
    /* Spacing for form groups */
    .form-group { margin-bottom: 1em; }
    /* Flex container for side-by-side layout of the form and live preview */
    .flex-container { display: flex; gap: 2em; }
    /* Flex items take equal space */
    .flex-item { flex: 1; }
    /* Styles for the live preview area */
    .preview { border: 1px solid #ccc; padding: 1em; margin-top: 1em; }
    .preview img { max-width: 100%; display: none; }
    /* Manage Posts Section styling */
    .post-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #fff;
      margin-bottom: 10px;
    }
    .post-content { flex: 3; }
    .post-actions {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: flex-end;
    }
    .post-actions button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header Section with navigation matching the homepage -->
  <header>
    <h1>Welcome to Makeup by NY</h1>
    <nav>
      <a href="index.html">Home</a>
      <!-- Create Post link is hidden, as on the homepage -->
      <a id="create-post-link" href="editor.html" style="display: none;">Create a Post</a>
      <a id="login-link" href="login.html">Login</a>
      <button id="logout-btn" style="display: none;">Logout</button>
    </nav>
  </header>
  
  <!-- Main content area -->
  <main>
    <div class="flex-container">
      <!-- Form Section -->
      <div class="flex-item">
        <!-- Post Creation Form -->
        <form id="postForm">
          <!-- Post Title Input Field -->
          <div class="form-group">
            <label for="title">Post Title:</label>
            <input type="text" id="title" name="title" required>
          </div>
          <!-- Post Content Input Field -->
          <div class="form-group">
            <label for="content">Post Content:</label>
            <textarea id="content" name="content" rows="8" required></textarea>
          </div>
          <!-- Image Upload Input Field -->
          <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
          </div>
          <!-- Tags Input Field -->
          <div class="form-group">
            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags">
          </div>
          <!-- Post Status Radio Buttons -->
          <div class="form-group">
            <label>Post Status:</label>
            <label><input type="radio" name="status" value="draft" checked> Draft</label>
            <label><input type="radio" name="status" value="published"> Publish</label>
          </div>
          <!-- Submit Button -->
          <button type="submit">Create Post</button>
        </form>
      </div>
      
      <!-- Live Preview Section -->
      <div class="flex-item">
        <h2>Live Preview</h2>
        <div class="preview" id="previewArea">
          <!-- Preview of the Post Title -->
          <h3 id="previewTitle">Post Title Preview</h3>
          <!-- Preview of the Post Content -->
          <p id="previewContent">Post content preview will appear here...</p>
          <!-- Preview of the Uploaded Image (hidden by default) -->
          <img id="previewImage" src="" alt="Post image preview">
          <!-- Preview of the Tags -->
          <p id="previewTags"></p>
        </div>
      </div>
    </div>
    
    <!-- Manage Posts Section: Lists posts with Edit, Delete, and Archive buttons (for admin view) -->
    <h2>Manage Posts</h2>
    <div id="postsList"></div>
  </main>
  
  <!-- Footer section -->
  <footer>
    <p>&copy; 2025 Makeup by NY</p>
  </footer>
  
  <!-- Load the JavaScript file as an ES module -->
  <script type="module" src="script.js"></script>
</body>
</html>
