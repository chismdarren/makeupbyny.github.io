<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Post</title>
  <link rel="stylesheet" href="style.css">
  <!-- Inline styles for demo; ideally, add these to style.css -->
  <style>
    .form-group { margin-bottom: 1em; }
    .flex-container { display: flex; gap: 2em; }
    .flex-item { flex: 1; }
    .preview { border: 1px solid #ccc; padding: 1em; margin-top: 1em; }
    .preview img { max-width: 100%; display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Create a New Post</h1>
  </header>
  
  <main>
    <div class="flex-container">
      <!-- Form Section -->
      <div class="flex-item">
        <form id="postForm">
          <div class="form-group">
            <label for="title">Post Title:</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="content">Post Content:</label>
            <textarea id="content" name="content" rows="8" required></textarea>
          </div>
          <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
          </div>
          <div class="form-group">
            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags">
          </div>
          <div class="form-group">
            <label>Post Status:</label>
            <label><input type="radio" name="status" value="draft" checked> Draft</label>
            <label><input type="radio" name="status" value="published"> Publish</label>
          </div>
          <button type="submit">Create Post</button>
        </form>
      </div>
      
      <!-- Live Preview Section -->
      <div class="flex-item">
        <h2>Live Preview</h2>
        <div class="preview" id="previewArea">
          <h3 id="previewTitle">Post Title Preview</h3>
          <p id="previewContent">Post content preview will appear here...</p>
          <img id="previewImage" src="" alt="Post image preview">
          <p id="previewTags"></p>
        </div>
      </div>
    </div>
    
    <!-- Optional: Container to list posts with edit links -->
    <div id="postsList"></div>
  </main>
  
  <footer>
    <p>&copy; 2025 Makeup by NY</p>
  </footer>
  
  <script type="module" src="script.js"></script>
</body>
</html>
