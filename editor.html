<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Post</title>
  <link rel="stylesheet" href="style.css">

  <!-- Quill.js Rich Text Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <style>
    /* Header styling */
    header {
      background-color: #333;
      color: white;
      padding: 20px 10px;
      text-align: center;
    }
    nav a, nav button {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1em;
      background: none;
      border: none;
      cursor: pointer;
    }
    /* Layout adjustments */
    .form-group { margin-bottom: 1em; }
    .flex-container { display: flex; gap: 2em; }
    .flex-item { flex: 1; }
    /* Post preview */
    .preview { border: 1px solid #ccc; padding: 1em; margin-top: 1em; }
    .preview img { max-width: 100%; display: none; }
    /* Buttons */
    button {
      background-color: #ff4081;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Makeup by NY</h1>
    <nav>
      <a href="index.html">Home</a>
      <a id="create-post-link" href="editor.html" style="display: none;">Create a Post</a>
      <a id="login-link" href="login.html">Login</a>
      <button id="logout-btn" style="display: none;">Logout</button>
    </nav>
  </header>

  <main>
    <div class="flex-container">
      <!-- Form Section -->
      <div class="flex-item">
        <form id="postForm">
          <div class="form-group">
            <label for="title">Post Title: <span id="titleCounter">50</span> characters left</label>
            <input type="text" id="title" name="title" maxlength="50" required>
          </div>

          <!-- Rich Text Editor -->
          <div class="form-group">
            <label for="editor">Post Content:</label>
            <div id="editor"></div>
          </div>

          <!-- Image Upload with Preview -->
          <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            <img id="previewImage" style="max-width: 100%; display: none;">
          </div>

          <!-- Tags Input -->
          <div class="form-group">
            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags">
          </div>

          <!-- Post Scheduling -->
          <div class="form-group">
            <label for="scheduleDate">Schedule Post:</label>
            <input type="datetime-local" id="scheduleDate">
          </div>

          <!-- Post Status -->
          <div class="form-group">
            <label>Post Status:</label>
            <label><input type="radio" name="status" value="draft" checked> Draft</label>
            <label><input type="radio" name="status" value="published"> Publish</label>
          </div>

          <button type="submit">Create Post</button>
        </form>
      </div>

      <!-- Live Preview -->
      <div class="flex-item">
        <h2>Live Preview</h2>
        <div class="preview" id="previewArea">
          <h3 id="previewTitle">Post Title Preview</h3>
          <p id="previewContent">Post content preview will appear here...</p>
          <img id="previewImage" src="" alt="Post image preview">
          <p id="previewTags"></p>
        </div>
      </div>
    </div>

    <h2>Manage Posts</h2>
    <div id="postsList"></div>
  </main>

  <footer>
    <p>&copy; 2025 Makeup by NY</p>
  </footer>

  <script type="module">
    import { auth } from "./firebase.js";

    // Initialize Quill.js
    const quill = new Quill("#editor", {
      theme: "snow"
    });

    // Auto-Save Drafts
    function saveDraft() {
      localStorage.setItem("draftTitle", document.getElementById("title").value);
      localStorage.setItem("draftContent", quill.root.innerHTML);
    }
    setInterval(saveDraft, 5000);

    window.addEventListener("load", () => {
      document.getElementById("title").value = localStorage.getItem("draftTitle") || "";
      quill.root.innerHTML = localStorage.getItem("draftContent") || "";
    });

    // Image Preview
    document.getElementById("image").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("previewImage").src = e.target.result;
          document.getElementById("previewImage").style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Title Character Counter
    document.getElementById("title").addEventListener("input", function() {
      const maxLength = 50;
      const currentLength = this.value.length;
      document.getElementById("titleCounter").innerText = maxLength - currentLength;
    });

  </script>

</body>
</html>
